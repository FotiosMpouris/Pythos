<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pythos - Studio & Developer Services</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Header styles */
    header {
      background-color: rgba(255, 255, 255, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    /* Hero section */
    #hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #bgVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s;
    }

    .hero-content {
      position: relative;
      text-align: center;
      color: white;
      padding-top: 40vh;
    }

    .hero-content h1 {
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      }
    }

    /* Scroll offset for fixed header */
    section {
      scroll-margin-top: 80px; /* Adjusts scroll offset for fixed header */
    }

    /* Services sections */
    .about-section, #services {
      padding: 4rem 0;
    }

    .services-grid, .services-list {
      display: flex;
      gap: 2rem;
      margin: 2rem 0;
    }

    .service-item {
      flex: 1;
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 8px;
      text-align: center;
    }

    .service-item img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .service-item h3 {
      margin-bottom: 1rem;
      color: #2d3748;
      font-size: 1.5rem;
    }

    .service-item p {
      color: #4a5568;
    }

    /* Contact section */
    #contact {
      padding: 4rem 0;
      background-color: #f8f9fa;
    }

    /* Footer */
    footer {
      padding: 2rem 0;
      background-color: #333;
      color: white;
      text-align: center;
    }

    /* Media queries */
    @media (max-width: 768px) {
      .header-container {
        padding: 0 1rem;
      }
      
      nav ul {
        gap: 1rem;
      }

      .services-grid, .services-list {
        flex-direction: column;
        align-items: center;
      }

      .service-item {
        width: 100%;
        max-width: 500px;
      }

      /* Center text on mobile */
      .intro-text, .closing-statement {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="assets/images/pythos-logo.png" alt="Pythos Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section with Video Background -->
  <section id="hero">
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="assets/videos/background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-content">
      <h1>Welcome to Pythos</h1>
      <p>Innovative Studio & Developer Solutions</p>
    </div>
  </section>

  <!-- Rest of the sections remain the same until contact section -->

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Interested in our services? Reach out to us!</p>
      <p>Email: <a href="mailto:fotiosmpouris@gmail.com">fotiosmpouris@gmail.com</a></p>
      <p>Phone: (508) 294-9979</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Pythos. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for video delay and smooth scrolling -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Delay video start
      setTimeout(function() {
        const video = document.getElementById('bgVideo');
        video.style.opacity = '1';
      }, 1000);

      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    });
  </script>
</body>
</html>
